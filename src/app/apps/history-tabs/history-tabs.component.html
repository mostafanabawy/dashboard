<div class="mb-5">
    <div class="mt-3 flex flex-wrap border-b border-white-light dark:border-[#191e3a]">
        <a href="javascript:;"
            class="-mb-[1px] block border border-transparent p-3.5 py-2 !outline-none transition duration-300 hover:text-primary dark:hover:border-b-black"
            [ngClass]="{ '!border-white-light !border-b-white  text-primary dark:!border-[#191e3a] dark:!border-b-black': tab1.toLowerCase() === 'questions' }"
            (click)="tab1 = 'questions'">
            Questions
        </a>
        <a href="javascript:;"
            class="-mb-[1px] block border border-transparent p-3.5 py-2 !outline-none transition duration-300 hover:text-primary dark:hover:border-b-black"
            [ngClass]="{ '!border-white-light !border-b-white text-primary dark:!border-[#191e3a] dark:!border-b-black': tab1.toLowerCase() === 'history' }"
            (click)="tab1 = 'history'">
            Histroy
        </a>
    </div>
    <div class="flex-1 pt-5 text-sm">
        <div *ngIf="tab1.toLowerCase() === 'questions'">
            <h4 class="mb-4 text-2xl font-semibold">We move your world!</h4>
            <app-history-tables></app-history-tables>
            
        </div>
        <div *ngIf="tab1.toLowerCase() === 'history'">
            <div class="flex items-start">
                <div class="h-20 w-20 flex-none ltr:mr-4 rtl:ml-4">
                    <img src="/assets/images/profile-34.jpeg" alt=""
                        class="m-0 h-20 w-20 rounded-full object-cover ring-2 ring-[#ebedf2] dark:ring-white-dark" />
                </div>
                <div class="flex-auto">
                    <h5 class="mb-4 text-xl font-medium">Media heading</h5>
                   
                </div>
            </div>
        </div>
        
    </div>
</div>
